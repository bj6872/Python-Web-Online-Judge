<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Online Judge</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
  <div class="topnav">
    <a href="/">首页</a>
    <a href="/problems">题库</a>
    <a href="/contests">比赛</a>
    <a href="/records">评测</a>
    <a href="" style="float:right">注册</a>
    <a href="" style="float:right">登录</a>
  </div>

  <div class="row">
  <div class="leftcolumn">
    <div class="card">
      @label [one-problem]
    </div>
  </div>
  <div class="rightcolumn">
    <div class="card">
      <h3>题目信息</h3>
      <table width=100%>
        <tr><td>题目难度</td><td style="float:right">@label [op-dfcty]</td></tr>
        @label [op-from]
        <tr><td>历史分数</td><td style="float:right">@label [op-score]</td></tr>
        <tr><td>题目标签</td><td style="float:right">@label [op-label]</td></tr>
      </table>
    </div>
  </div>
  </div>

  <div class="footer">
    <h2>到底啦~</h2>
  </div>

</body>
</html>
